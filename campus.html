        <script>
            $(window).on("load resize scroll", function() {
                $(".PSUbannerSpotlight").each(function() {
                    var windowTop = $(window).scrollTop();
                    var elementTop = $(this).offset().top;
                    var leftPosition = windowTop - elementTop;
                    var rightPosition = elementTop - windowTop + 265;
                    var newPosition = windowTop - elementTop + 265;
                    var card4Position = windowTop - elementTop + 565;
                    var cloud5Position = elementTop - windowTop + 565;
                    // var fartherLeft = windowTop - elementTop;
                    $(this)
                        .find(".cloud")
                        .css({ left: leftPosition });
                    $(this)
                        .find(".cloud2")
                        .css({ right: rightPosition });
                    
                    $(this)
                        .find(".cloud3")
                        .css({ left: card4Position });
                    $(this)
                        .find(".cloud4")
                        .css({ left: newPosition });
                    $(this)
                        .find(".cloud5")
                        .css({ right: cloud5Position });
                });
            });
        </script>
